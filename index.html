<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">
    <title>WeUI</title>
    <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/2.0.1/weui.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <script src="//api.map.sogou.com/maps/js/api_v2.5.1.js" type="text/javascript"></script>
    <script type="text/javascript" src="https://res.wx.qq.com/open/libs/weuijs/1.1.4/weui.min.js"></script>
  </head>
  <body>
	<!--主界面-->
    <div class="weui-tab">
	  <div class="weui-tab__panel">
        <div class="weui-cells__title">联系人信息</div>
        <div class="weui-cells weui-cells_form">
		  <div class="weui-cell">
            <div class="weui-cell__hd">
			  <label class="weui-label">姓名</label>
            </div>
			<div class="weui-cell__bd">
			  <input class="weui-input" type="text" placeholder="请输入姓名"/>
			</div>
		  </div>
		  <div class="weui-cell weui-cell_select weui-cell_select-after">
            <div class="weui-cell__hd">
			  <label class="weui-label">性别</label>
            </div>
            <div class="weui-cell__bd">
			  <select class="weui-select" name="select1">
                <option selected="" value="0">男</option>
                <option value="1">女</option>
			  </select>
            </div>
		  </div>
		  <div class="weui-cell">
			<div class="weui-cell__hd">
			  <label class="weui-label">手机号</label>
			</div>
			<div class="weui-cell__bd">
			  <input class="weui-input" type="tel" placeholder="请输入手机号">
			</div>
		  </div>
        </div>
        <div class="weui-cells__title">打伞信息</div>
        <div class="weui-cells weui-cells_form">
		  <div class="weui-cell weui-cell_vcode">
			<div class="weui-cell__hd"><label class="weui-label">出发地</label></div>
			<div class="weui-cell__bd">
			  <input class="weui-input" type="text" placeholder="" id="Departures"/>
			</div>
			<div class="weui-cell__ft">
			  <a href="javascript:showMap(true);" class="weui-vcode-btn">获取位置</a>
			</div>
		  </div>
		  <div class="weui-cell weui-cell_vcode">
			<div class="weui-cell__hd"><label class="weui-label">目的地</label></div>
			<div class="weui-cell__bd">
			  <input class="weui-input" type="text" placeholder="" id="Destination"/>
			</div>
			<div class="weui-cell__ft">
			  <a href="javascript:showMap();" class="weui-vcode-btn">获取位置</a>
			</div>
		  </div>
		  <div class="weui-cell">
			<div class="weui-cell__hd"><label for="" class="weui-label">日期/时间</label></div>
			<div class="weui-cell__bd">
			  <input class="weui-input" type="datetime-local" value="" placeholder=""/>
			</div>
		  </div>
		  <div class="weui-cell">
			<div class="weui-cell__hd">
			  <label class="weui-label">乘伞人数</label>
			</div>
			<div class="weui-cell__bd">
			  <input class="weui-input" type="number" placeholder="请输入乘伞人数">
			</div>
		  </div>

        </div>
        <label for="weuiAgree" class="weui-agree">
		  <input id="weuiAgree" type="checkbox" class="weui-agree__checkbox">
		  <span class="weui-agree__text">
			阅读并同意<a href="javascript:void(0);">《相关条款》</a>
		  </span>
        </label>
        <div class="weui-btn-area">
		  <a class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips">确定</a>
        </div>
        <div id="map_canvas"></div>
	  </div>
	  <div class="weui-tabbar">
        <a href="javascript:;" class="weui-tabbar__item weui-bar__item_on">
		  <img src="./images/icon_tabbar.png" alt="" class="weui-tabbar__icon">
		  <p class="weui-tabbar__label">发起打伞</p>
        </a>
        <a href="javascript:;" class="weui-tabbar__item">
		  <img src="./images/icon_tabbar.png" alt="" class="weui-tabbar__icon">
		  <p class="weui-tabbar__label">提供打伞</p>
        </a>
        <a href="javascript:;" class="weui-tabbar__item">
		  <img src="./images/icon_tabbar.png" alt="" class="weui-tabbar__icon">
		  <p class="weui-tabbar__label">我</p>
        </a>
	  </div>
	</div>
	<!--主界面结束-->
	<!--操作结果提示界面-->
	<div class="weui-msg">
	  <div class="weui-msg__icon-area"><i class="weui-icon-success weui-icon_msg"></i></div>
	  <div class="weui-msg__text-area">
        <h2 class="weui-msg__title">操作成功</h2>
        <p class="weui-msg__desc">内容详情，可根据实际需要安排，如果换行则不超过规定长度，居中展现<a href="javascript:void(0);">文字链接</a></p>
	  </div>
	  <div class="weui-msg__opr-area">
        <p class="weui-btn-area">
		  <a href="javascript:history.back();" class="weui-btn weui-btn_primary">推荐操作</a>
		  <a href="javascript:history.back();" class="weui-btn weui-btn_default">辅助操作</a>
        </p>
	  </div>
	  <div class="weui-msg__extra-area">
        <div class="weui-footer">
		  <p class="weui-footer__links">
			<a href="javascript:void(0);" class="weui-footer__link">底部链接文本</a>
		  </p>
		  <p class="weui-footer__text">Copyright &copy; 2008-2016 weui.io</p>
        </div>
	  </div>
	</div>
	<!--操作结果提示界面结束-->
	<script type="text/javascript" src="/js/index.js"></script>
  </body>
</html>
